<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="cover">
    <header>
        <h1>Weather Forecast App</h1>
    </header>
    <div class="main">
        <form id="search">
            <label for="city">Enter City Name</label>
            <input type="text" id="city">
            <button type="submit">Show Weather!</button>
        </form>
        <div id="load">Loading...</div>
        <div id="weather">
            <h1 id="weatherCity">City Name</h1>

            <div id="weatherDescription">Weather Description</div>
            <div id="weatherTemperature">Temperature</div>

        </div>
        <div id="convertTemp"><p>Toggle Temperature</p></div>
        <div id="backBtn"><p>Back</p></div>
    </div>
    <script src="js/init.js"></script>
    <script src="js/weather-data.js"></script>
    <script src="js/script.js"></script>
    <script src="js/weatherdatascript.js"></script>
</body>
</html>
